<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForecastFit</title>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">ForecastFit</div>
        <div class="search-bar">
            <input type="text" class="user-input" placeholder="Enter your city" />
            <button type="submit" class="submit"></button>
        </div>
    </div>
    <!-- weather overview sec-->
    <section class="weather-info">
        <h1 id="city-name">Enter a city in the search bar</h1>
        <p id="date"></p>
        <div class="weather-overview">
          <span id="icon">☀️icon here</span>
          <h2 id="temp"></h2>
          <p id="description"></p>
        </div>
      </section>
      <!-- weather deatils sec-->
      <section class="weather-details">
        <div class="detail-card">Humidity: </div>
        <div class="detail-card">Wind: </div>
        <div class="detail-card">Percipitation: </div>
      </section>

       <!-- Music Section -->
        <section class="music">
            <h3> Playlist for today</h3>
            <div class="playlist-grid">
                <div class="playlist-card">🎵 Playlist 1</div>
                <div class="playlist-card">🎵 Playlist 2</div>
                <div class="playlist-card">🎵 Playlist 3</div>
            </div>
        </section>

          <!-- outfit and Essentials Section -->
          <section class="outfit">
            <h3> OutFit Recommendations</h3>
            <div class="outfit-grid">
                <div class="outfit-card female" id="female-outfit"> outfit female</div>
                <div class="outfit-card male" id="male-outfit"> outfit for men</div>
            </div>
            </section>

            <section class="essential">
            <h3>Essentials to carry</h3>
            <div class="essential-grid">
                <div class="essential-card">essential asda</div>
            </div>
        </section>

<!-- feature to add later
        <aside class="sidebar">
            <h3>Saved Cities</h3>
            <ul>
              <li>New York</li>
              <li>London</li>
              <li>Tokyo</li>
            </ul>
          </aside> -->
          

    <noscript>
        <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings to use the app.</p>
      </noscript>      
    <div id="app"></div> 
</html>
